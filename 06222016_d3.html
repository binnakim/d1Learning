<!DOCTYPE HTML>
<html>
  <head>
    <title>d3Learning</title>

  </head>
  <body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
  <script type="text/javascript"> d3.selectAll("p")
  .data([4, 8, 15, 16, 23, 42])
  .style("font-size", function(d) { return d + "px"; });
  </script>
    <p> Doug </p>
    <p> is </p>
    <p> a </p>
    <p> very </p>
    <p> aggressive </p>
    <p> . </p>
  </body>
</html>
